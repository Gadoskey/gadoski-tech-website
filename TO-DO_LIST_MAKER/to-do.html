<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="to-do.css">
</head>
<body>
  <p class="list">My To-do List</p>
  <h1>
    Welcome to your To-Do List!
  </h1>
  <h2>
      Create and manage your tasks with ease. Add new tasks, edit descriptions, and delete completed tasks.
  </h2>
  <div class="firstContainer">
      <p class="taskNumber">S/N</p>
      <input placeholder="Task name" class="inputClass" id="input">
      <input placeholder="Task Description" class="taskClass" id="taskInput">
      <input class="dateInput" type="date">
      <button class="addButton" id="addButton">Add Task</button>
      <button class="resetButtonClass" id="resetButton">Clear All Tasks</button>
      <div class="finalText"></div>
   
  </div> 
  <script src="to-do.js"></script>
</body>
</html>
