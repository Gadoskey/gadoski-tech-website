<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Sliding Image Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 600px;
    padding: 0 0;
  }


  .carousel-item img{
    width: 600px;
    height: 400px;
    object-fit: fill;
    border-radius: 4px;
  }


  /* Styling for the date container */
    .date-container {
      background-image: url(images/clock.jpg);
      font-size: 36px;
      font-weight: 800;
      color: rgb(255, 254, 254);
      align-content: end;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 600px;
    height: 400px;
    padding-bottom: 40px;
    }
    @media (max-width: 800px) {
  .container {
    width: 300px;
  }
  .date-container, .carousel-item img{
    width: 300px;
    height: 200px;
  }
  .date-container{
    font-size: 20px;
    font-weight: 600;
  }
}
    
</style>

<body>

  <div class="container mt-5">
    <div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#imageCarousel" data-slide-to="1"></li>
        <li data-target="#imageCarousel" data-slide-to="2"></li>
        <li data-target="#imageCarousel" data-slide-to="3"></li>
        <li data-target="#imageCarousel" data-slide-to="4"></li>
        <li data-target="#imageCarousel" data-slide-to="5"></li>
      </ul>

      <!-- The slideshow -->
        <div class="carousel-inner">
          <div class=" carousel-item active date-container" id="dateDisplay">
            <!-- Placeholder text  that shows incase of delay before JavaScript updates it -->
            Loading current date and time...
          </div>
        <div class="carousel-item">
          <img src="images/carousel1.jpg" class="d-block w-100%" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="images/carousel2.jpg" class="d-block w-100%" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="images/carousel3.jpg" class="d-block w-100%" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img src="images/carousel4.jpg" class="d-block w-100%" alt="Image 4">
        </div>
        <div class="carousel-item">
          <img src="images/carousel5.jpg" class="d-block w-100%" alt="Image 5">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#imageCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#imageCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function updateDateTime() {
        // Get current date
        const currentDate = new Date();

        // Options for formatting the date
        const dateOptions = {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        };

        // Format date as desired
        let formattedDate = currentDate.toLocaleDateString('en-US', dateOptions);

        // Options for formatting the time
        const timeOptions = {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric'
        };

        // Format time as desired
        formattedTime = currentDate.toLocaleTimeString('en-US', timeOptions);

        // Update the content of the date display element
        document.getElementById('dateDisplay').textContent = formattedDate +'.' + ' '  + formattedTime;
      }

      // Call the function initially to display the current date and time
      updateDateTime();

      // Update date and time every second
      setInterval(updateDateTime, 1000);
  </script>
</body>

</html>
